<!DOCTYPE html>
<html>
<head>
    <title>Hugging Face API Test</title>
</head>
<body>
    <h1>Hugging Face API Test</h1>
    <button id="testButton">Test Hugging Face API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                // Use the same API call as in the service
                const response = await fetch('https://router.huggingface.co/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Use your actual token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/Llama-3.1-8B-Instruct',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: 'Hello, how are you?' }
                        ],
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h3>Success!</h3>' +
                                         '<p><strong>Response:</strong> ' + 
                                         data.choices[0].message.content + '</p>' +
                                         '<p><strong>Model:</strong> ' + data.model + '</p>';
                } else {
                    resultDiv.innerHTML = '<h3>Error:</h3><p>' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h3>Exception:</h3><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
